            </div>
            <div class="container-fluid">

                <div class="col mb-3">
                  <label for="validationCustom04" class="form-label">Dari</label>
                  <select class="form-select" id="kotaAsal" aria-label="Default select example">
                    <option selected>kota asal</option>
                    <option value="JKTA">Jakarta</option>

                    <option value="SOL">Solo</option>
                    <option value="YGT">yogyakarta</option>
                    <option value="BAL">Bali</option>

                <div class="col mb-3">

                    <option selected>kota tujuan</option>
                    <option value="JKTA">Jakarta</option>
                    <option value="BDG">Bandung</option>
                    <option value="SOL">Solo</option>
                    <option value="YGT">yogyakarta</option>
                    <option value="BAL">Bali</option>
                    <option value="PLB">Palembang</option>
                    <option value="PUA">Papua</option>
                    <option value="NTT">Nusa Tenggara Timur</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col mb-3">
              <label for="exampletanggal" class="form-label">Tanggal Pergi</label>
              <input type="date" id="tanggalPergi" class="form-control" />
            </div>
          </div>
          <div class="col col-md-6">

              <div class="col mb-3" id="penumpang">
                <label for="examplepassword" class="form-label">Jumlah Penumpang</label>

                  <option value="FIRST_CLASS">First Class</option>

              <div class="container text-end mt-3">
                <button id="searchTicket" class="btn border-0" style="background-color: #1285c2; color: white">
